<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Přihlášení</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="password"], button {
      margin-top: 5px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      max-width: 400px;
      margin: 20px auto;
      background: #f8d7da;
      color: #721c24;
      text-align: center;
      padding: 15px 20px;
      border-radius: 5px;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  {% if error %}
  <div class="error">{{ error }}</div>
  {% endif %}
  <form method="POST">
    <label for="password">Heslo:</label>
    <input type="password" name="password" required>
    <button type="submit">Přihlásit se</button>
  </form>
</body>
</html>
